<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge4</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidemenu">
      <div class="brandnav">
        <div class="brand">
          <div class="logo">
            <img src="/challenge4/icon/brand.svg" alt="" />
          </div>
          ohra
        </div>
        <div class="navlist">
          <div><img src="/challenge4/icon/home.svg" alt="" /> dashboard</div>
          <div><img src="/challenge4/icon/post.svg" alt="" /> posts</div>
          <div><img src="/challenge4/icon/Edit Square.svg" alt="" /> media</div>
          <div>
            <img src="/challenge4/icon/Leading Icon.svg" alt="" /> Pages
          </div>
          <div><img src="/challenge4/icon/Chat.svg" alt="" /> comments</div>
          <div><img src="/challenge4/icon/Setting.svg" alt="" /> settings</div>
          <div><img src="/challenge4/icon/Filter.svg" alt="" /> tools</div>
        </div>
      </div>
      <div class="account">
        <div class="theme">
          <img src="/challenge4/icon/moon.svg" alt="" /> light mode
          <div class="theme-switch">
            <div class="switch-on">on</div>
            <div class="switch-off">off</div>
          </div>
        </div>
        <div class="logout">
          <img src="/challenge4/icon/logout.svg" alt="" /> logout
        </div>
      </div>
    </div>
  </body>
</html>
